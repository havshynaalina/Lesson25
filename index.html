<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content-box {
            box-sizing: content-box;
            width: 200px;
            border: 5px solid #0a0101;
            padding: 20px;
            text-align: center;
        }

        .border-box {
            box-sizing: border-box;
            width: 200px;
            border: 5px solid #0a0101;
            padding: 20px;
            text-align: center;
        }

        .cb {
            box-sizing: content-box;
            width: 150px;
            border: 3px solid #0a0101;
            padding: 15px;
            text-align: center;
        }


        .bb {
            box-sizing: border-box;
            width: 150px;
            border: 3px solid #0a0101;
            padding: 15px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="content-box">
        <p>content-box</p>
    </div>

    <div class="border-box">
        <p>border-box</p>
    </div>

    <button class="cb">Send</button>
    <button class="bb">Send</button>
    
</body>
</html>
